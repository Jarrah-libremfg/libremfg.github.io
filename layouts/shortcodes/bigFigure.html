{{ $src := .Get "src" }}

<figure class="big-figure">
  <a href="{{ $src }}" target="_blank">
    <img src="{{ $src }}" alt="{{ .Get "alt" }}"
         {{ if ( .Get "width" ) }}width="{{ .Get "width" }}"{{ end }}
    >
  </a>
  <figcaption class="caption">
      {{ .Get "caption" | default "" }}
  </figcaption>
</figure>
